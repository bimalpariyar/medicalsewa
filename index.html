<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/themify-icons.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ====== main header starts ====== -->
    <header class="main__header">
      <div class="container">
        <div class="headerContent">
          <!-- logo div -->
          <div class="headerContent__logo">
            <a href="index.html"><img src="./images/logo.png" alt=""/></a>

          <!-- logo div -->

          <!-- Header right div -->
          <div class="headerContent__right">

              <div class="header__normaluser__area">
                <div class="header__normaluser__top">
                  <div class="hotline">
                    <span class="ti-mobile"></span>
                    Hotline: +977 9845325125
                  </div>
                  <div class="org__email">
                    <span class="ti-mobile"></span>
                    Email: info@medicalsewa.com
                  </div>
                  <div class="user__login__register__links">
                    <ul>
                      <li>
                        <a href="#">Login</a>
                      </li>
                      <li>/</li>
                      <li>
                        <a href="#">Register</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="header__search__box">
                  <input type="text" placeholder="Looking for something?" />
                  <button>
                    <span class="ti-search"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="headerContent__right__rightpart"></div>
            <!-- search area -->
          </div>
          <!-- Header right div -->
        </div>
      </div>
    </header>
    <!-- ====== main header ends ====== -->
